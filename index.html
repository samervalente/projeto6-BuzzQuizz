<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>

    <!--Links CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Loved+by+the+King&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Updock&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div><h1>BuzzQuizz</h1></div>
    </header>

    <main>
      <!--Tela 1 (Listar todos os quizzes, incluindo os do usuário, caso houver)-->
      <div class="container tela1">
        <div class="quizzes-usuario">
          <p>Você não criou nenhum quiz ainda :(</p>
          <button class="criarQuizz" onclick="criarQuizz(this)">
            Criar Quizz
          </button>
        </div>
        <div class="quizzes-todos">
          <h4>Todos os Quizzes</h4>
          <div class="quizzes"></div>
        </div>
      </div>
      <!--Fim da tela 1-->

      <!--Tela 2 (Exibir um quizz)-->
      <div class="tela2 esconder">
        <div class="pagina-quizz"></div>
      </div>
      <!--Fim da tela 2-->

      <!--Tela 3.1 (Criar um quizz parte 1 - Informações Básicas)-->
      <div class="container tela3-1 esconder">
        <h4>Comece pelo Começo</h4>
        <div class="infos-quizz">
          <input
            minlength="20"
            maxlength="65"
            type="text"
            class="tituloQuizz"
            placeholder="Título do seu quizz"
          />
          <input
            type="text"
            class="URLImagem"
            placeholder="URL da imagem do seu quizz"
          />
          <input
            type="text"
            class="QuantidadePerguntas"
            placeholder="Quantidade de perguntas do quizz"
          />
          <input
            type="text"
            class="QuantidadeNíveis"
            placeholder="Quantidade de níveis do quizz"
          />
        </div>
      <button onclick="prosseguir()">Prosseguir para criar perguntas</button>
    </div>

    <!--Tela 3.2 (Criar um quizz parte 2 - Criar perguntas)-->
     <div class="container tela3-2 esconder">
        <h4>Crie suas perguntas</h4>
        <div class="perguntas">
         </div>
         <button onclick="criarNiveis()">Prosseguir para criar níveis</button>
        </div>
        <div class="container tela3-3 esconder">
          <h4>Criar níveis</h4>
        </div>
    
    </div>
</main>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
